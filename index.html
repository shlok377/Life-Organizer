    <div class="wrapper1">
    <div class="time">
      <span class="hour" id="hourID">00</span>
      <span class="colon">:</span>
      <span class="minute" id="minuteID">00</span>
      <span class="colon">:</span>
      <span class="second" id="secondID">00</span>
      <span class="colon ms-colon">:</span>
      <span class="millisecond" id="millisecondID">00</span>
    </div>
    <div class="buttons">
      <button class="start">></button>
      <button class="stop">ll</button>
      <button class="reset">O</button>
    </div>
      
      <script>
      document.getElementById("millisecondID").innerHTML = localStorage.getItem("milliseconds");
      document.getElementById("secondID").innerHTML = localStorage.getItem("seconds");
      document.getElementById("minuteID").innerHTML = localStorage.getItem("minutes");
      document.getElementById("hourID").innerHTML = localStorage.getItem("hours");

      /*let hr = min = sec = ms = "0" + 0,*/
      let hr = localStorage.getItem("hours"),
        min = localStorage.getItem("minutes"),
        sec = localStorage.getItem("seconds"),
        ms = localStorage.getItem("milliseconds"),
        startTimer;

      const startBtn = document.querySelector(".start"),
       stopBtn = document.querySelector(".stop"),
       resetBtn = document.querySelector(".reset");

       startBtn.addEventListener("click", start);
       stopBtn.addEventListener("click", stop);
       resetBtn.addEventListener("click", reset);

      function start() {
        localStorage.setItem("milliseconds", ms);
        localStorage.setItem("seconds", sec);
        localStorage.setItem("minutes", min);
        localStorage.setItem("hours", hr);

        startBtn.classList.add("active");
        stopBtn.classList.remove("stopActive");

        startTimer = setInterval(()=>{
          ms++
          ms = ms < 10 ? "0" + ms : ms;

          if(ms == 100){
            sec++;
            sec = sec < 10 ? "0" + sec : sec;
            ms = "0" + 0;
          }
          if(sec == 60){
            min++;
            min = min < 10 ? "0" + min : min;
            sec = "0" + 0;
          }
          if(min == 60){
            hr++;
            hr = hr < 10 ? "0" + hr : hr;
            min = "0" + 0;
          }

          putValue();
        },10); //1000ms = 1s

      }

      function stop() {
        startBtn.classList.remove("active");
        stopBtn.classList.add("stopActive");
        clearInterval(startTimer);

        localStorage.setItem("milliseconds", ms);
        localStorage.setItem("seconds", sec);
        localStorage.setItem("minutes", min);
        localStorage.setItem("hours", hr);

      }
      function reset() {
        localStorage.setItem("milliseconds", "00");
        localStorage.setItem("seconds", "00");
        localStorage.setItem("minutes", "00");
        localStorage.setItem("hours", "00");

        startBtn.classList.remove("active");
        stopBtn.classList.remove("stopActive");
        clearInterval(startTimer);
        hr = min = sec = ms = "0" + 0;
        putValue();
      }

      function putValue() {
        document.querySelector(".millisecond").innerText = ms;
        document.querySelector(".second").innerText = sec;
        document.querySelector(".minute").innerText = min;
        document.querySelector(".hour").innerText = hr;
      }
     </script>
